parameters:
- name: pipelineName
  type: string
- name: loggedInToDevops
  type: boolean
  default: false

steps:
- ${{ if eq(parameters.loggedInToDevops, false) }}:
  - bash: echo $(System.AccessToken) | az devops login
    displayName: Login to devops

- bash: |
    az devops invoke --area pipelines --resource pipelines --organization $(System.TeamFoundationCollectionUri) --route-parameters project=$(System.TeamProject) --http-method GET --api-version=6.1-preview > pipelines.json
  displayName: Get pipelines

- bash: |
    echo "##vso[task.setvariable variable=pipelineId;isOutput=true]$(jq '.value[] | select(.name=="${{ parameters.pipelineName }}")? | .id' < pipelines.json)"
  displayName: Set 'pipelineId' variable